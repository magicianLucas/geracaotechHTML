<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--titulos-->
    <h1>Aula 02</h1>

    <h2>Apresentação das Listas</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, ratione!</p>

    <h3>Listas Oredenadas</h3>
    <ol type="A">
        <li>coisa</li>
        <li>coisa</li>
        <li>coisa</li>
    </ol>
    <h3>Listas não ordenadas</h3>
    <ul>
      <li>oi</li>
      <li>ola</li>
      <li>tchau</li>
    </ul>
    <h3>Continuação das listas ordenadas</h3>
    <ol type="A" start="5">
        <li>outra coisa</li>
        <li>outra coisa </li>
        <li>outra coisa</li>
    </ol>
</body>
</html>
